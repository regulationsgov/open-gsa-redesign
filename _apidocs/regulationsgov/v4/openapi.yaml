      parameters:
        - name: filter[agencyId]
          in: query
          description: >-
            'Filters results for the agency acronym specified in the value. Example: ''EPA'''
          schema:
            type: string
            format: string
        - name: filter[searchTerm]
          in: query
          description: >-
            Filters results on the given term.
          schema:
            type: string
            format: string
        - name: filter[docketType]
          in: query
          description: >-
            Filters results on the specified docket type.
          schema:
            $ref: '#/components/schemas/DocketType'
        - name: sort
          in: query
          #update description and pull out possible values into an enum
          description: >-
            Sorts the results on the field specified in the value.  The default behavior will sort the results in ascending order; to sort in descending order, prepend a minus sign to the value. <br/><br/> The only supported value is `title`.          
          schema:
            type: string
            format: string
        - name: page[number]
          in: query
          description: >-
            Specifies the number for the page of results that will be returned from the query. <br/><br/> Acceptable values are numerical between, and including, 1 and 20.          
          schema:
            type: string
            format: string
        - name: size
          in: query
          description: >-
            Specifies the size per page of results that will be returned from the query. <br/><br/> Acceptable values are numerical between, and including, 5 and 250.           
          schema:
            type: string
            format: string
      responses:
        '200':
          description: A JSON\:API document with the a list of dockets
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONResourceFindAllResponse'
        '400':
          description: Validation error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
        '403':
           description: API key is missing or invalid
           content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError' 
  /dockets/{docketId}:
    get:
      tags:
        - dockets
      summary: Get detailed information for specified docketId
      description: Gets the detailed information of a specific docket with the passed docketId.
      parameters:
        - name: docketId
          in: path
          description: ID of docket to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SingleJSONResourceFindOneResponse'            
        '400':
          description: Validation error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
        '403':
           description: API key is missing or invalid
           content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
        '404':
          description: Document not found
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
  /agencyCategories:
    get:
      summary: Returns a list of categories
      operationId: GetAgencyCategories
      description: This endpoint returns list of categories
      tags:
        - comment submission utilities
      parameters:
        - name: filter[agencyId]
          in: query
          description: >-
            'Filters results for the agency acronym specified in the value. Example: ''EPA'''
          required: true
          schema:
            type: string
            format: string 
      responses:
        '200':
          description: List of agency categories
          content:
            application/vnd.api+json:
             schema: #Pull this object out into a component
                type: object 
                properties: 
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        default:
                          type: boolean
                          description: Defines if its the default category value
                        acronym:
                          type: string
                          description: Agency acronym
                        categories:
                          type: string
                          description: The name of the category
        '400':
          description: Validation error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
        '403':
           description: API key is missing or invalid
           content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
  /submissionkeys:
    post:
      summary: Creates the unique submission key
      operationId: GetSubmitterKey
      tags:
        - comment submission utilities
      requestBody:
        content: 
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      example: 'submissionkeys'
      responses:
        '201':
          description: Created
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                        id:
                          type: string
                          description: the newly created submission key
                        type:
                          type: string
                          example: 'submissionkeys'
                        links:
                          $ref: '#/components/schemas/SelfLink'
        '403':
           description: API key is missing or invalid
           content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'      
  /fileUploadUrl: #method signature might change
    post:
      summary: get a presigned url to upload file
      tags:
        - comment submission utilities
      operationId: getUploadUrl
      description: 'Returns a pre-signed URL to upload a file to the S3 bucket'
      parameters:
        - name: filename
          in: query
          description: The name of the file
          required: true
          schema:
            type: string
        - name: submissionKey
          in: query
          description: the submission key
          required: true
          schema:
            type: string
        - name: contentType
          in: query
          description: the content type
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  presigned_url:
                    type: string
                    format: uri
        '400':
          description: Validation error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
        '403':
           description: API key is missing or invalid
           content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/JSONError'
components:
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
        type: apiKey
        in: header       # can be "header", "query" or "cookie"
        name: X-Api-Key  # name of the header, query parameter or cookie
  schemas:
    #JSON:API Specific documentation
    JSONResourceFindAllResponse:
      description: A JSON:API document with a list of resources
      properties:
        data:
          description: The list of documents where each document is a JSON:API document
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/SingleJSONResourceFindAllResponse'
        meta:
          $ref: '#/components/schemas/FindAllResponseMetadata'
        included:
          description: The list of documents where each document is a JSON:API document
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/SingleJSONResourceFindAllResponse'
    SingleJSONResourceFindAllResponse:
      description: A JSON:API document which represents a single document in the list
      properties:
        id:
          description: The JSON:API resource ID (documentId, docketId or attachmentId)
          type: string
        type:
          description: The JSON:API resource type (documents, comments, dockets or attachments)
          type: string
        attributes: 
          type: object
          oneOf:
              - $ref: '#/components/schemas/Document'
              - $ref: '#/components/schemas/Comment'
              - $ref: '#/components/schemas/Docket'
              - $ref: '#/components/schemas/Attachment'
        links: 
          type: array
          items:
            $ref: '#/components/schemas/SelfLink'
    FindAllResponseMetadata:
      description: A JSON:API document
      properties:
        hasNextPage:
          type: boolean
        hasPreviousPage:
          type: boolean
        numberOfElements:
          type: integer
        pageNumber: 
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        firstPage:
          type: boolean
        lastPage:
          type: boolean
      additionalProperties: true # not documenting filters and aggregations
    SelfLink:
      description: Link to the detailed information of the document resource
      type: object
      properties:
        self:
          description: A string containing the link URL.
          format: uri
          type: string
    SingleJSONResourceFindOneResponse:
      description: A JSON:API document which represents a single document
      type: object
      properties:
        id:
          description: The JSON:API resource ID (document id of the document)
          type: string
        type:
          description: The JSON:API resource type (documents, comments or dockets)
          type: string
        attributes: 
          type: object
          oneOf:
              - $ref: "#/components/schemas/DocumentDetail"
              - $ref: "#/components/schemas/CommentDetail"
              - $ref: "#/components/schemas/DocketDetail"
        relationships:
          $ref: "#/components/schemas/Relationship"
        links: 
          type: array
          items:
            $ref: '#/components/schemas/SelfLink'
    Relationship:
      description: A single relationship description
      type: object
      properties:
        links:
          $ref: "#/components/schemas/RelationshipLinks"
        data:
          description: Member, whose value represents `resource linkage`.
          oneOf:
            - $ref: "#/components/schemas/RelationshipToOne"
            - $ref: "#/components/schemas/RelationshipToMany"
      anyOf:
        - required:
            - data
        - required:
            - links
      additionalProperties: false
    RelationshipLinks:
      description: >-
        A resource object **MAY** contain references to other resource objects
        (`relationships`). Relationships may be to-one or to-many. Relationships
        can be specified by including a member in a resource's links object.
      type: object
      properties:
        self:
          description: >-
            A `self` member, whose value is a URL for the relationship itself (a
            `relationship URL`). This URL allows the client to directly
            manipulate the relationship. For example, it would allow a client to
            remove an `author` from an `article` without deleting the people
            resource itself.
          $ref: "#/components/schemas/Link"
        related:
          $ref: "#/components/schemas/Link"
      additionalProperties: true
    Link:
      description: >-
        A link **MUST** be represented as either: a string containing the link's
        URL or a link object.
      oneOf:
        - description: A string containing the link URL.
          type: string
          format: uri-reference
        - type: object
          required:
            - href
          properties:
            href:
              description: A string containing the link's URL.
              type: string
              format: uri-reference
    RelationshipToOne:
      description: >-
        References to other resource objects in a to-one (`relationship`).
        Relationships can be specified by including a member in a resource's
        links object.
      anyOf:
        - $ref: "#/components/schemas/Empty"
        - $ref: "#/components/schemas/Linkage"
    RelationshipToMany:
      description: >-
        An array of objects each containing `type` and `id` members for to-many
        relationships.
      type: array
      items:
        $ref: "#/components/schemas/Linkage"
      uniqueItems: true
    Empty:
      $ref: "#/components/schemas/NullType"
    NullType:
      description: OAS doesn't allow the null type so use this.
      type: object
      nullable: true
      default: null
    Linkage:
      description: The `type` and `id` to non-empty members.
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
        id:
          type: string
      additionalProperties: false
    JSONResourcePostRequestObject:
      description: A JSON:API document which represents a single document being posted
      type: object
      properties:
        id:
          description: The comment submission key
          type: string
        type:
          description: The JSON:API resource type (comments)
          type: string
        attributes: 
          type: object
          oneOf:
            - $ref: "#/components/schemas/IndividualComment"
            - $ref: "#/components/schemas/OrganizationComment"
            - $ref: "#/components/schemas/AnonymousComment"
    JSONResourcePostResponseObject:
      description: A JSON:API document which represents the response from post
      type: object
      properties:
        id:
          description: The comment tracking number
          type: string
        type:
          description: The JSON:API resource type (comments)
          type: string
        attributes: 
          $ref: "#/components/schemas/CommentResponse"
    JSONError:
      description: A JSON:API document
      type: object
      properties:
        errors:
          description: List of JSON:API Error
          type: array
          items:
            $ref: "#/components/schemas/Error" 
    #Regulations.gov documentation        
    DocumentType:
      type: string
      description: type of document
      enum:
        - Notice
        - Rule
        - Proposed Rule
        - Supporting & Related Material
        - Other
    DocketType:
      type: string
      description: the type of docket
      enum:
        - Rulemaking
        - Nonrulemaking 
    SubmitterType:
      type: string
      description: the submitter type
      enum:
        - Anonymous
        - Individual
        - Organization
    FileFormat:
      type: object
      properties: 
        fileUrl:
          type: string
          description: URL of the file on S3
        format:
          type: string
          description: The format of the file such as `pdf`
        size:
          type: integer
          description: The file size
    #Relationship model for attachments
    Attachment:
      type: object
      properties:
        agencyNote:
          type: string
          description: The note by agency
        authors:
          type: array
          items:
            type: string
          description: The individual, organization, or group of collaborators that contributed to the creation of the attachment.
        docAbstract:
          type: string
          description: The detailed description of the attachment.
        docOrder:
          type: integer
          description: The order of the attachment
        fileFormats:
          type: array
          description: list of file formats
          items:
              $ref: '#/components/schemas/FileFormat'
        modifyDate:
          type: string
          format: date-time
          description: The date when the attachment was last modified.
        publication:
          type: string
          description: The publication date
        restrictReason:
          type: string
          description: If the attachment is restricted, this field will state the reason.
        restrictReasonType:
          type: string
          description: If the attachment is restricted, this field will state the type of restriction.
        title:
          type: string
          description: The formal title of the attachment
    DisplayProperty:
      type: object
      properties:
        name:
          type: string
          description: The name of the property
        label: 
          type: string
          description: The label of the property
        tooltip: 
          type: string
          description: The tooltip of the property 
    #Search components     
    Document:
      type: object
      properties: # we might want to add numberOfCommentReceived here.
        agencyId:
          type: string
          description: The acronym used to abbreviate the name of the agency associated with the document.
        commentEndDate:
          type: string
          nullable: true
          format: date-time
          description: The date that closes the period when public comments may be submitted on the document.<br/><br/>The date is formatted as ISO 8601 with an offset such as `2019-01-20T13:15:45+01:00`.
        commentStartDate:
          type: string
